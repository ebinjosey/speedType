<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>speedType</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="logo">speedType</div>
        <nav class="nav-links">
            <a href="https://github.com/ebinjosey" class="nav-link" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/ebinjosey" class="nav-link" target="_blank">LinkedIn</a>
        </nav>
    </header>

    <main>
        <div id="header">
            <div id="info"></div>
            <div id="buttons">
                <button>New Game</button>
            </div>
        </div>
        <div id="game" tabindex="0">
            <div id="words"></div>
            <div id="cursor"></div>
            <div id="focus-error">Click Here to Focus</div>
        </div>
    </main>
    
    <footer class="site-footer">
        <p>speedType · simple & minimal typing speed test · <a href="https://github.com/ebinjosey/speedType" class="footer-link" target="_blank">GitHub Repo</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
